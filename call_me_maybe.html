<head>
  <title>CheepMob</title>
</head>

<body>
  {{> header}}
  {{> login_form}}
</body>

<template name="header">
  <div class="hello">
    <h1>CheepMob</h1>
  </div>
</template>

<template name="login_form">
  <div class="login_form">
    <input name="username" placeholder="username"/>
    <input name="password" placeholder="password" type="password"/>
    <input class="btn submit" type="submit" name="login" text="login"/>
  </div>
</template>
