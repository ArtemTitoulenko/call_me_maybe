<head>
  <title>CheepMob</title>
</head>

<body>
  {{> header}}
  {{> login}}
</body>

<template name="login">
  <div id="container">
  	<br>
  	<span id="see-other-form"><h6><a href="#" onclick="showLoginForm(); return false;">(Already signed up?)</a></h6></span>
    <form id="sign-up">
    	<div id="form-text">
	    	<div id="name">
	    		My name is
	    	</div>
	    	<div id="password">
	    		My password is
	    	</div>
	    	<div id="gender" class="signup">
	    		<div id="i-am-a">
		    		I am a
		    	</div>
	    		<div id="i-am-a-button" class="btn-group" data-toggle="buttons-radio">
	    			<button class="btn">Guy</button>
	    			<button class="btn">Girl</button>
	    		</div>
	    	</div>
	    </div>
    	<aside id="fields">
    		<input id="name-field" name="username" autofocus/>
    		<input id="password-field" name="password" placeholder="password"/>
    	</aside>
		<button id="submit-button" class="btn btn-primary" type="submit">
			<h2>Cheap, fun activities are on the way!</h2>
		</button>
	</form>
  </div>
</template>


<!-- This section contains user validation routines -->
<!-- Displays either user_greeting or login templates -->
<template name="user_plate">
	{{#if is_validated }}
		{{> user_greeting}}
	{{else}}
		{{> login_form}}
	{{/if}}
</template>


<!--User_greeting + logout option -->
<template name="user_greeting">
	<div class="user_greeting">
			<h2>Back on the prowl, {{username}}? | <a href="#" id="logout">Logout </a> </h2> 
	</div>
</template>


<!-- Login -->
<template name="header">
  	<header>
    	<h1>Tell us a little about yourself!</h1>
	</header>
</template>

<template name="login_form">
  <div class="login_form">
    <input name="username" placeholder="username"/>
    <input name="password" placeholder="password" type="password"/>
    <input class="btn submit" type="submit" name="login" text="login"/>
  </div>
</template>
