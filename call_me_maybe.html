<head>
  <title>CALL ME, MAYBE</title>
</head>

<body>
  {{> login}}
</body>

<template name="login">
  <div id="container">
  	<header>
    	<h1>TELL US A LITTLE ABOUT YOURSELF</h1>
	</header>
    <form id="sign-in">
    	<div id="form-text">
	    	<div id="name">
	    		My name is
	    	</div>
	    	<div id="number">
	    		My phone number is
	    	</div>
	    	<div id="gender">
	    		I am a
	    	</div>
	    </div>
    	<aside id="fields">
    		<input id="name-field" name="name" autofocus>
    		<input id="number-field" name="number" placeholder="555-555-5555">
    	</aside>
    </form>

  </div>
</template>
