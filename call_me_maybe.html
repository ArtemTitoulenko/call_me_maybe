<head>
  <title>CALL ME, MAYBE</title>
</head>

<body>
  {{> login}}
</body>

<template name="login">
  <div id="container">
  	<header>
    	<h1>TELL US A LITTLE ABOUT YOURSELF</h1>
	</header>
    <form id="sign-in">
    	<div id="form-text">
	    	<div id="name">
	    		My name is
	    	</div>
	    	<div id="number">
	    		My phone number is
	    	</div>
	    	<div id="gender">
	    		<div id="i-am-a">
		    		I am a
		    	</div>
	    		<div id="i-am-a-button" class="btn-group" data-toggle="buttons-radio">
	    			<button class="btn">Guy</button>
	    			<button class="btn">Girl</button>
	    		</div>
	    		<div id="looking-for">
		    		looking for
		    	</div>
	    		<div id="looking-for-button" class="btn-group" data-toggle="buttons-radio">
	    			<button class="btn">Guy</button>
	    			<button class="btn">Girl</button>
	    			<button class="btn">Anyone</button>
	    		</div>
	    	</div>
	    </div>
    	<aside id="fields">
    		<input id="name-field" name="name" autofocus>
    		<input id="number-field" name="number" placeholder="555-555-5555">
    	</aside>
    </form>

  </div>
</template>
