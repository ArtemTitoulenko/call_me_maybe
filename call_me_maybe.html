<head>
  <title>CheepMob</title>
</head>

<body>
  {{> user_plate}}
  {{> login}}
</body>

<template name="login-x">
  <div id="container">
    <header class="jumbotron">
      <h1>CheapMob</h1>
    </header>
    <div class="row">
      {{> deals}}
    </div>
  </div>
</template>

<template name="deals">
  <div class="deals">
    <ul class="thumbnails">
      {{#each deals}}
        {{#if active}}
          <li class="span3">
            <div class="thumbnail" style="height: 250px;">
              <img src="{{images.image_small}}" alt="" style="width: 260px; height: 180px">
              <h4>{{title}}</h4>
              <p></p>
            </div>
          </li>
        {{/if}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="login">
    <form id="sign-up" class="hide">
    	<div id="form-text">
	    	<div id="name">
	    		My name is
	    	</div>
	    	<div id="password">
	    		My password is
	    	</div>
	    	<div id="gender">
	    		<div id="i-am-a">
		    		I am a
		    	</div>
	    		<div id="i-am-a-button" class="btn-group" data-toggle="buttons-radio">
	    			<button class="btn">Guy</button>
	    			<button class="btn">Girl</button>
	    		</div>
	    	</div>
	    </div>
    	<aside id="fields">
    		<input id="name-field" name="username" autofocus/>
    		<input id="password-field" name="password" placeholder="password"/>
    	</aside>
    	<button id="join-button" class="btn btn-primary submit" type="submit" onclick="submitSignup()">
    		Join!
    	</button>
	</form>
  </div>
</template>


<!-- This section contains user validation routines -->
<!-- Displays either user_greeting or login templates -->
<template name="user_plate">
	{{#if is_validated }}
		{{> user_greeting}}
	{{else}}
		{{> login_form}}
	{{/if}}
</template>

<!--User_greeting + logout option -->
<template name="user_greeting">
	<div class="user_greeting">
		<div class="login_form shadow">
			<span class="white"><h2>Back on the prowl, {{username}}? | <a href="#" id="logout">Logout </a> </h2></span>
		</div>
	</div>
</template>


<!-- Login -->
<template name="header-x">
  	<header>
    	<h1>Tell us a little about yourself!</h1>
	</header>
</template>

<template name="login_form">
  <div class="login_form shadow">
    <input id="username" name="username" placeholder="username"/>
    <input id="signup-password" name="password" placeholder="password" type="password"/>
    <!-- <input class="btn submit" type="submit" name="login" text="login"/> -->
	<button id="submit-button" class="btn btn-primary submit" type="submit">
		Log in
	</button>
	<button id="sign-up-button" class="btn btn-success" type="button" onclick="showSignupForm();">
		Or sign up here!
	</button>
  </div>
</template>
